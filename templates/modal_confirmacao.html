<!DOCTYPE html>

<html lang="pt-br">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Confirmação</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>

    /* Estilos do Modal */

    .modal {

      display: none; /* Esconde o modal por padrão */

      position: fixed;

      z-index: 1;

      left: 0;

      top: 0;

      width: 100%;

      height: 100%;

      background-color: rgba(0, 0, 0, 0.4); /* Fundo semitransparente */

      padding-top: 100px;

    }


    .modal-content {

      background-color: #fff;

      margin: 5% auto;

      padding: 20px;

      border: 1px solid #888;

      width: 60%;

      border-radius: 10px;

    }


    .modal-header {

      font-size: 1.5em;

      font-weight: bold;

    }


    .modal-body {

      margin-top: 10px;

      font-size: 1.2em;

    }


    .modal-footer {

      margin-top: 20px;

      text-align: right;

    }


    .modal-button {

      padding: 10px 20px;

      font-size: 1em;

      background-color: #3498db;

      color: white;

      border: none;

      border-radius: 8px;

      cursor: pointer;

      margin: 5px;

    }


    .modal-button:hover {

      background-color: #2980b9;

    }


    .modal-cancel {

      background-color: #e74c3c;

    }


    .modal-cancel:hover {

      background-color: #c0392b;

    }

  </style>

</head>

<body>

  <!-- Modal de Confirmação -->

  <div id="modalConfirmacao" class="modal">

    <div class="modal-content">

      <div class="modal-header">

        <span class="close" onclick="fecharModal()">&times;</span>

        <p>Confirmação</p>

      </div>

      <div class="modal-body">

        <p>Tem certeza de que deseja excluir este agendamento?</p>

      </div>

      <div class="modal-footer">

        <button class="modal-button" onclick="confirmarAcao()">Confirmar</button>

        <button class="modal-button modal-cancel" onclick="fecharModal()">Cancelar</button>

      </div>

    </div>

  </div>


  <script>

    // Função para abrir o modal

    function abrirModal() {

      document.getElementById('modalConfirmacao').style.display = "block";

    }


    // Função para fechar o modal

    function fecharModal() {

      document.getElementById('modalConfirmacao').style.display = "none";

    }


    // Função para confirmar a ação

    function confirmarAcao() {

      // Lógica para confirmar a ação (excluir agendamento, etc.)

      alert("Ação confirmada!");

      fecharModal(); // Fecha o modal após a confirmação

    }


    // Fechar o modal se o usuário clicar fora dele

    window.onclick = function(event) {

      var modal = document.getElementById('modalConfirmacao');

      if (event.target === modal) {

        fecharModal();

      }

    }

  </script>

</body>

</html>
